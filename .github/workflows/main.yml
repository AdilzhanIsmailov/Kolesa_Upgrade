# This is a basic workflow to help you get started with Actions

name: Workflow

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ lastAction ]
  pull_request:
    branches: [ lastAction ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nanasess/setup-php@master
        with:
          php-version: '7.4'
      - name: Install Dependencies
        run: composer install
      - name: Install Faker
        run: composer require fzaninotto/Faker
      - name: Run chromedriver
        run: nohup SCHROMEWEBDRIVER/chromedriver --url-base=/wd/hub /dev/null 2>&1 &
      - name: Run tests
        run: php vendor/bin/codecept run --steps -vvv --xml
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        with:
          report_paths: 'tests/_output/report.xml'
      - name: SUPRISE
        run: echo THANKS KOLESA UPGRADE!!!
